<app-adds class="main__add"></app-adds>
<main class="main">
  <!-- SEÇÃO DE DESTAQUES -->
  <section class="main__highlights">
    <div class="main__section-title-container">
        <h2 class="main__section-title">Destaques</h2>
    </div>
    <div class="main__highlight-scroll" #highlightScroll>
      <div class="main__highlights-scroll-indicator" 
          [style.left]="indicatorPosition + 'px'"
          (click)="scrollRight()"> <!-- Adicionando o evento de clique -->
        <i class="fa fa-chevron-right"></i>
      </div>
        <div class="main__highlight-items">
            <a *ngFor="let news of highlights" (click)="goToNoticia(news.id)">
                <app-thumbnail-destaque [noticia]="news"></app-thumbnail-destaque>
            </a>
        </div>
    </div>
</section>


  <div class="main__adds">
    <app-adds></app-adds>
    <app-adds></app-adds>
  </div>
  
  <!-- SEÇÃO DE NOTÍCIAS COMUNS -->
  <section class="main__common-news">
    <div class="main__section-title-container">
      <h2 class="main__section-title">Últimas Notícias</h2>
    </div>
    <div class="main__news-grid">
      <a *ngFor="let news of commonNews" (click)="goToNoticia(news.id)">
        <app-thumbnail-noticia [noticia]="news"></app-thumbnail-noticia>
      </a>
    </div>
  </section>
</main>
<app-grafica></app-grafica>
